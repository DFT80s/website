                    <h1 class="grad-txt">About Don’t Forget The Eighties</h1>
                    <p>
                        <strong>Don’t Forget The Eighties</strong> are a
                        high-energy three-piece 1980s tribute band based in
                        South Hampshire, bringing the biggest and best hits of
                        the decade to life. Perfect for pubs, clubs, festivals
                        and private parties, we deliver crowd-pleasing
                        sing-along anthems that keep dancefloors full all night
                        long.
                    </p>
                    <p>
                        Our setlist spans the entire decade, covering iconic
                        artists like
                        <strong
                            >Duran Duran, Spandau Ballet, Madness, The Police,
                            The Jam, David Bowie, Talk Talk, New Order, Nik
                            Kershaw, Thompson Twins, Def Leppard, Bon
                            Jovi</strong
                        >
                        and many more. From new wave and ska to rock and
                        synth-pop, we’ve got the 80s covered.
                    </p>
