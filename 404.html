<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="en-GB" />
        <meta name="referrer" content="no-referrer" />
        <meta name="google" content="nositelinkssearchbox" />
        <meta name="google" content="notranslate" />
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="rating" content="General" />
        <meta name="designer" content="Company Name" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="The page you're looking for could not be found. Please check the URL or return to our homepage."
        />
        <title>404</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    </head>
    <body>
        <noscript
            ><strong
                >Please enable JavaScript to view this page.</strong
            ></noscript
        >
        <template id="page">
            <x-header class="c-grid"></x-header>
            <main aria-label="Error page">
                <section class="c-grid sec-pd narrow txt-flw ta-c">
                    <h1 class="grad-txt">Page not found</h1>
                    <p>
                        We are sorry but the page you are looking for could not
                        be found. Please check the URL or return to our
                        homepage.
                    </p>
                    <x-button
                        href="/"
                        aria-label="Return to homepage"
                        align="center"
                        slanted
                    >
                        <span slot="label">Return home</span>
                    </x-button>
                </section>
            </main>
            <x-footer class="c-grid"></x-footer>
        </template>
        <script type="module" src="/main.js"></script>
    </body>
</html>
