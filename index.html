            content="Live 80s Music for Events Across Hampshire & the South Coast."

        <title>Home</title>

        <link rel="canonical" href="https://dft80s.band" />
    </head>
    <body>
        <noscript
            ><strong
                >Please enable JavaScript to view this page.</strong
            ></noscript
        >
        <template id="page">
            <x-header class="c-grid"></x-header>
            <main aria-label="Home page content">
                <section class="c-grid sec-pd txt-flw ta-c">
                    <x-logo height="400" class="fp-logo"></x-logo>
                    <h1 class="grad-txt hero-txt sr-only">
                        Don’t Forget The Eighties. Hampshire’s High-Energy 80s
                        Tribute Band.
                    </h1>
                    <p class="stndfrst-txt">
                        <strong
                            >Hampshire’s High-Energy 80s Tribute Band.</strong
                        ><br />Synth hooks. Sharp suits. Massive choruses.
                    </p>
                    <x-button
                        href="/book-us"
                        external="false"
                        aria-label="View book us page"
                        align="center"
                        slanted
                    >
                        <span slot="label">Book Us</span>
                    </x-button>
                </section>
                <section class="c-grid">
                    <div class="grad-bdr ta-c txt-flw call-out">
                        <h2>The Unmistakable Sound of the 1980s</h2>
                        <p>
                            A powerful live show packed full of dancefloor
                            anthems and singalong classics. Based in South
                            Hampshire, we’re a dynamic three-piece delivering
                            iconic 80s hits to pubs, clubs and private parties
                            across Hampshire and the South Coast. From new wave
                            cool to chart-topping pop and arena rock energy, our
                            set is built to keep the crowd moving and the
                            nostalgia flowing all night long.
                        </p>
                    </div>
                </section>
                <section class="c-grid sec-pd">
                    <x-grid columns="3" gap="medium" class="breakout">
                        <div class="txt-flw ta-c">
                            <x-icon
                                name="vinyl"
                                size="40"
                                class="highlight-icon"
                                aria-label="Vinyl record icon"
                            ></x-icon>
                            <h3>Iconic 80s Anthems — Done Properly</h3>
                            <p>
                                We focus on the songs people love.  From the
                                groove of Something About You to the punch of
                                Animal, from the emotional pull of Died In Your
                                Arms to the infectious bounce of Break My
                                Stride, every track is chosen to spark memories
                                and fill the dancefloor. No fillers. No deep
                                cuts nobody asked for. Just recognisable 80s
                                gold.
                            </p>
                        </div>
                        <div class="txt-flw ta-c">
                            <x-icon
                                name="guitar"
                                size="40"
                                class="highlight-icon"
                                aria-label="Guitar icon"
                            ></x-icon>
                            <h3>
                                Big Sound. Three Musicians. Zero Compromise.
                            </h3>
                            <p>
                                We’re a tight, high-energy three-piece with a
                                sound that feels much bigger than the lineup
                                suggests.  Driving rhythm, powerful vocals and
                                layered synth textures recreate the authentic
                                80s vibe while keeping everything live, punchy
                                and exciting. The result? A show that feels
                                authentic, energetic and built for a party.
                            </p>
                        </div>
                        <div class="txt-flw ta-c">
                            <x-icon
                                name="microphone"
                                size="40"
                                class="highlight-icon"
                                aria-label="Microphone icon"
                            ></x-icon>
                            <h3>Built for Pubs, Clubs & Private Parties</h3>
                            <p>
                                From packed pub dancefloors to milestone
                                birthdays and corporate events, Don’t Forget The
                                Eighties bring professionalism, reliability and
                                a ready-made atmosphere. We’re fully
                                self-contained with professional PA and
                                lighting, quick setup and a flexible set
                                structure to suit your venue or event. If your
                                crowd loves the 80s — we’ll make sure they don’t
                                forget it.
                            </p>
                        </div>
                    </x-grid>
                </section>
                <section class="c-grid sec-pd no-tp-pd lazy-load">
                    <div class="txt-flw ta-c">
                        <h2>Expect huge tunes like:</h2>
                        <!-- prettier-ignore -->
                        <ul class="song-list">
                            <li><strong>Girls On Film</strong> – Duran Duran</li>
                            <li><strong>Every Little Thing She Does Is Magic</strong> – The Police</li>
                            <li><strong>True Faith</strong> – New Order</li>
                            <li><strong>Raspberry Beret</strong> – Prince</li>
                            <li><strong>Start</strong> – The Jam</li>
                            <li><strong>Sledgehammer</strong> – Peter Gabriel</li>
                            <li><strong>Ashes To Ashes</strong> – David Bowie</li>
                            <li><strong>Born To Be My Baby</strong> – Bon Jovi</li>
                            <li><strong>Doctor Doctor</strong> – Thompson Twins</li>
                            <li><strong>Keep Feeling Fascination</strong> – The Human League</li>
                            <li><strong>Won’t Let The Sun Go Down On Me</strong> – Nik Kershaw</li>
                        </ul>
                        <p class="stndfrst-txt">
                            <strong
                                >Whether it’s synth-driven singalongs or
                                high-energy rock moments, we cover the full
                                spectrum of the decade.</strong
                            >
                        </p>
                        <x-button
                            href="/book-us"
                            external="false"
                            aria-label="View book us page"
                            align="center"
                            slanted
                        >
                            <span slot="label">Book Us</span>
                        </x-button>
                    </div>
                </section>
            </main>
            <x-footer class="c-grid"></x-footer>
        </template>
        <script type="module" src="/main.js"></script>
    </body>
</html>
